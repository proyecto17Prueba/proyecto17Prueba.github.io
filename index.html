<!DOCTYPE html>
<html>
    <head>
        <title>Textos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html {font-family: sans-serif; text-align: center}
            body {display: inline-block; text-align: left}
            *:required, .obligatorio, form em {border: thin solid blue}
            output {font-weight: bold}
            footer {font-size: small}
        </style>
    </head>
    <body>
        <header>
            <h1>Prueba cargar archivos</h1>
        </header>
        <p><em>El borde azul indica obligatorio</em></p>
        <form id="forma" action="javascript:;">
            <p>
                <label accesskey="N">
                    Nombre<br>
                    <input name="nombre" type="text" autofocus required
                           pattern=".{1,30}" maxlength="30" size="33"
                           placeholder="1 a 30 caracteres">
                </label>
                <br><output id="salidaNombre"></output>
            </p>
            <p>
                <label accesskey="S">
                    Secreto<br>
                    <input name="secreto" type="password" autocomplete="off"
                           pattern=".{5,30}" maxlength="30" size="33"
                           placeholder="5 a 30 caracteres">
                </label>
                <br><output id="salidaSecreto"></output>
            </p>
            <p>
                <label accesskey="C">
                    Correo Electrónico<br>
                    <input name="email" type="email" required
                           size="30">
                </label>
                <br><output id="salidaEmail"></output>
            </p>
            <p>
                <label accesskey="U">
                    Usuario<br>
                    <input name="usuario" type="text" pattern="[A-Za-z0-9]{4,16}"
                           maxlength="16" size="19" placeholder="4 a 16 letras o digitos">
                </label>
                <br><output id="salidaUsuario"></output>
            </p>
            <p>
                <label accesskey="F">
                    URL Favorita<br>
                    <input name="url" type="url" required
                           size="30" value="http://">
                </label>
                <br><output id="salidaUrl"></output>
            </p>
            <p>
                <label accesskey="T">
                    Teléfono<br>
                    <input name="telefono" type="tel" pattern="\d{10,14}" maxlength="14"
                           size="14" placeholder="De 10 a 14 digitos">
                </label>
                <br><output id="salidaTelefono"></output>
            </p>
            <p><input type="submit" value="Procesar"></p>
        </form>
        <footer>
            Copyright Yo
        </footer>
        <datalist id="navegadores">
            <option value="Microsoft Edge">
            <option value="Internet Explorer">
            <option value="Safari">
            <option value="Chrome">
            <option value="FireFox">
        </datalist>
        <script src="cmp/mi-footer.js"></script>
    </body>
</html>
